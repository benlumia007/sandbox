<VirtualHost *:80>
    ServerName {{DOMAIN}}.test

    ServerAdmin webmaster@{{DOMAIN}}.test
    DocumentRoot /srv/www/{{DOMAIN}}/public_html

    ErrorLog /error.log
    CustomLog /access.log combined

    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory /srv/www/{{DOMAIN}}/public_html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    </VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName {{DOMAIN}}.test

        ServerAdmin webmaster@{{DOMAIN}}.test
        DocumentRoot /srv/www/{{DOMAIN}}/public_html

        ErrorLog /error.log
        CustomLog /access.log combined

        <Directory />
            Options FollowSymLinks
            AllowOverride None
        </Directory>

        <Directory /srv/www/{{DOMAIN}}/public_html>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
        </Directory>

        SSLCertificateFile	/vagrant/certificates/{{DOMAIN}}/{{DOMAIN}}.crt
        SSLCertificateKeyFile	/vagrant/certificates/{{DOMAIN}}/{{DOMAIN}}.key
    </VirtualHost>
</IfModule>